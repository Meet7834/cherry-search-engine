{% extends 'base.html' %}

{% block head %}
<title>Unique Domains</title>
{% endblock %}

{% block body %}
<h1>Unique Domains</h1>
<ul>
    {% for domain in domains %}
    <li><a href="{{ url_for('search_api.list_pages_by_domain', domain=domain) }}">{{ domain }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
