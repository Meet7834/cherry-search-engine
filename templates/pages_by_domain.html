{% extends 'base.html' %}

{% block head %}
<title>Pages from {{ domain }}</title>
{% endblock %}

{% block body %}
<h1>Pages from {{ domain }}</h1>
<ul>
    {% for result in results %}
    <li><a href="{{ result['url'] }}" target="_blank">{{ result['title'] }}</a> - {{ result['url'] }}</li>
    <br>
    {% endfor %}
</ul>
{% endblock %}
